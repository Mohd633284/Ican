<!DOCTYPE html>

  <title>License Checker Preview</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-spin {
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body>
  <!-- License Expired Screen Preview -->
  <div class="fixed inset-0 z-[9999] bg-gradient-to-br from-red-900 to-red-950 flex items-center justify-center p-4">
    <div class="max-w-2xl w-full bg-white dark:bg-slate-800 rounded-2xl shadow-2xl p-8 md:p-12 text-center">
      <!-- Lock Icon -->
      <div class="mb-6 flex justify-center">
        <div class="w-24 h-24 bg-red-100 dark:bg-red-900/30 rounded-full flex items-center justify-center">

        License Expired
      </h1>

      <!-- Message -->
      <p class="text-lg text-slate-600 dark:text-slate-300 mb-6">
        This application's license has expired on
        <span class="font-semibold text-red-600 dark:text-red-400">
          September 18, 2025
        </span>
      </p>

      <!-- Days Expired -->
      <div class="mb-8 p-4 bg-red-50 dark:bg-red-900/20 rounded-lg border-2 border-red-200 dark:border-red-800">
        <p class="text-sm text-red-800 dark:text-red-300 font-medium">
          Expired 30 days ago
        </p>
      </div>

      <!-- Contact Information -->
      <div class="bg-slate-50 dark:bg-slate-700/50 rounded-xl p-6 mb-6">
        <h2 class="text-lg font-semibold text-slate-900 dark:text-white mb-4">
          To Renew Your License, Contact:
        </h2>
        <div class="space-y-3 text-left">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-blue-100 dark:bg-blue-900/30 rounded-lg flex items-center justify-center flex-shrink-0">
              <svg class="w-5 h-5 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
            <div>
              <p class="text-xs text-slate-500 dark:text-slate-400">Administrator</p>
              <p class="text-sm font-semibold text-slate-900 dark:text-white">Developer</p>
            </div>
          </div>

          <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-green-100 dark:bg-green-900/30 rounded-lg flex items-center justify-center flex-shrink-0">
              <svg class="w-5 h-5 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />

              <a href="mailto:mohmmedabdulsalam058@gmail.com" class="text-sm font-semibold text-blue-600 dark:text-blue-400 hover:underline">
                mohmmedabdulsalam058@gmail.com
              </a>
            </div>
          </div>

          <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-purple-100 dark:bg-purple-900/30 rounded-lg flex items-center justify-center flex-shrink-0">
              <svg class="w-5 h-5 text-purple-600 dark:text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />

              <p class="text-xs text-slate-500 dark:text-slate-400">Contact admin or call this Phone No.</p>
              <a href="tel:+234-806-332-8439" class="text-sm font-semibold text-purple-600 dark:text-purple-400 hover:underline">
                +234-806-332-8439
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Installation Info -->
      <div class="text-xs text-slate-500 dark:text-slate-400 space-y-1">
        <p>Installed: January 15, 2024</p>
        <p>Version: 1.0.0</p>
      </div>

      <!-- Refresh Button -->
      <button
        onclick="alert('This is a preview. In the real app, this would check the license status with the backend server.')"
        class="mt-6 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-colors duration-200 flex items-center justify-center gap-2 mx-auto"
      >
        <span>Check License Status</span>
      </button>

      <!-- Dark Mode Toggle -->
      <div class="mt-8 pt-6 border-t border-slate-200 dark:border-slate-700">
        <button
          onclick="document.documentElement.classList.toggle('dark')"
          class="text-sm text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white transition-colors"
        >
          ðŸŒ“ Toggle Dark Mode
        </button>
      </div>
    </div>
  </div>

  <script>
    // Add dark class to html element if user prefers dark mode
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }
  </script>
</body>
</html>
